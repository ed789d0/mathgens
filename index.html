---
layout: default
title: Home
hidden: true
---
Welcome! This website has math tools and info.<br>
<h2>All Pages</h2>
<ul>
      {% for p in site.pages | sort_natural: "title" %}
            {% if p.hidden != true and p.title | size > 0 %}
        <li>
          <a href="{{site.github.baseurl}}{{ p.url }}">{{ p.title }}</a>
              <i>{{ p.categories | join: ", " }}</i>
        </li>
            {% endif %}
      {% endfor %}
</ul>
